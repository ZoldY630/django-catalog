{% extends "base.html" %}
{% block title %}Оформление заказа{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <h1 class="display-6 text-center mb-5">Оформление заказа</h1>
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4"><input name="first_name" placeholder="Имя" class="form-control form-control-lg" required></div>
                    <div class="mb-4"><input name="phone" placeholder="Телефон" class="form-control form-control-lg" required></div>
                    <div class="mb-4"><textarea name="address" placeholder="Адрес доставки" class="form-control form-control-lg" rows="4" required></textarea></div>
                    <div class="mb-4"><textarea name="comment" placeholder="Комментарий (необязательно)" class="form-control form-control-lg" rows="3"></textarea></div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg px-5">Подтвердить заказ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
