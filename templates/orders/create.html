{% extends "base.html" %}
{% block content %}
<h1>Оформление заказа</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3"><input name="first_name" placeholder="Имя" class="form-control" required></div>
    <div class="mb-3"><input name="phone" placeholder="Телефон" class="form-control" required></div>
    <div class="mb-3"><textarea name="address" placeholder="Адрес доставки" class="form-control" required></textarea></div>
    <div class="mb-3"><textarea name="comment" placeholder="Комментарий (необязательно)" class="form-control"></textarea></div>
    <button type="submit" class="btn btn-success btn-lg">Заказать</button>
</form>
{% endblock %}
